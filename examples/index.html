<html>
  <head>
    <title>Saibo Browser Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../saibo.js" type="text/javascript"></script>
    <script src="browser.js" type="text/javascript"></script>
  </head>
  <body>

    <div class="item">
      <h3>Formula</h3>
      <p>Enter numeric values</p>
      <input type"number" id="width" name="width" value="200" size="4" />
      &times; 
      <input id="height" name="height" value="200" size="4" />
      = <span id="area"></span>
    </div>

    <div class="item">
      <h3>Timer</h3>      
      <div id="time"></div>
    </div>

  </body>
</html>
